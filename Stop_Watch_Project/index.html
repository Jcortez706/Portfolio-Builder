<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch App</title>
  </head>
  <body>
    <div class="counter">
      <label class="timer">00:00</label>
    </div>
    <div class="control">
      <button class="btn start">START TIMER</button>
      <button class="btn pause">PAUSE TIMER</button>
      <button class="btn stop">STOP TIMER</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
